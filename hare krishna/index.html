<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Hare Krsna MahaMantra Counter (108)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: antiquewhite;
      color: #2c3e50;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: hsl(301, 94%, 49%);
    }

    #round {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #d35400;
    }

    #counter {
      font-size: 3em;
      margin: 20px 0;
      color: #27ae60;
    }

    .btn {
      font-size: 1.1em;
      padding: 15px 20px;
      margin: 10px 8px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    #countBtn {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background-color: #f1bd1e;
      color: white;
    }
    #countBtn:hover{
        background-color: blue;
    }

    #decreaseBtn {
      background-color: #4ded17;
      color: white;
      border-radius: 30px;
      width: 110px;
      margin-right:30px ;
    }

    #resetBtn {
      background-color: red;
      color: white;
      border-radius: 30px;
      width: 110px;
      margin-left: 30px;
      
    }

    #message {
      font-size: 1.2em;
      margin-top: 20px;
      min-height: 1.5em;
    }
    #krishna{
       
        height: 600px;
        width: 401px; 
        margin-right: 40px;
        margin-left: 10px;
        
    }
    #radha{
        height: 600px;
        width: 301px;
        margin-left: 60px;
        margin-right: 150px;
        
    }
    .photo{
        display: flex;
        align-items: center;
        justify-content:center ;
        margin-top: 100px;
    }
    #mantra{
        font-size:25px;
        font-weight: bold;
    }
  </style>
</head>
<body>
  <h1> Hare Krishna MahaMantra </h1>
  <div id="round"> Completed Rounds: 0</div>
  <div id="counter">0</div>
  

  <button id="countBtn" class="btn">Chant</button><br>
  <button id="decreaseBtn" class="btn"> Back</button>
  <button id="resetBtn" class="btn"> Reset</button>

  <div id="message"></div>
  <div><p>游꺜 Hare Krishna Hare Krishna Krishna Krishna Hare Hare 游꺜 <br>游꺜 Hare Ram Hare Ram Ram Ram Hare Hare (108 times) 游꺜</p></div>
  <div class="photo">
    
      <div id="krishna" ><img src="./krsna4.jpg" id="krishna" alt="krishna"></div>
      <div id="mantra"> 游꺜콑r캶-k攷攷攷ㅡ-caitanya prabhu-nity캐nanda 콑r캶-advaita gad캐dhara 콑r캶v캐s캐di-gaura-bhakta-v攷뜵da. 游꺜</div>
      <div id="radha"><img src="./radha2.jpg" alt="radha"></div>
  </div>
  
  <script>
    let count = 0;
    let rounds = 0;

    const counter = document.getElementById('counter');
    const roundDisplay = document.getElementById('round');
    const message = document.getElementById('message');

    function updateUI() {
      counter.textContent = count;
      roundDisplay.textContent = `Completed Rounds : ${rounds}`;
    }

    document.getElementById('countBtn').addEventListener('click', () => {
      count++;
      if (count <= 108) {
        updateUI();
        if (count === 108) {
          rounds++;
          message.textContent = "游꺜 108 chants complete. Haribol! 游꺜";
          setTimeout(() => {
            count = 0;
            message.textContent = "";
            updateUI();
          }, 3500);
        }
      }
    });

    document.getElementById('decreaseBtn').addEventListener('click', () => {
      if (count > 0) {
        count--;
        updateUI();
      }
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      count = 0;
      rounds = 0;
      message.textContent = "游댃 Counter reset.";
      updateUI();
      setTimeout(() => message.textContent = "", 2000);
    });
  </script>
</body>
</html>
